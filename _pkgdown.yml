reference:
  - title: geometries
    desc: functions to create geometric objects parametrically or by sketching them
    contents:
      - geo_point
      - geo_line
      - geo_polygon
      - geo_grid
      - geo_random
      - geo_tiles
      - geo_voronoi
  - title: geom modifier tools
    desc: functions that modify geometric objects of all supported classes
    contents:
      - geo_filter
      - geo_locate
      - geo_pull
      - geo_reflect
      - geo_rotate
      - geo_scale
      - geo_sketch
      - geo_skew
      - geo_stretch
      - geo_translate
  - title: visualise
    desc: plot geometric objects
    contents:
      - visualise
      - setTheme
  - title: classes
    desc: new classes that come with this package
    contents:
      - geom-class
      - geoTheme-class
  - title: example data
    desc: data that are used throughout the documentation
    contents:
      - geoms
      - clocaenog

